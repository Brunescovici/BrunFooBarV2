<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foo Bar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="navBackgroundMobile">
    <nav id="navigationBar">
      <h1 id="barName">FooBar</h1>
      <div id="burgerNavButton">
        â‰¡
      </div>
      <ul id="navList">
        <li href="google.com" class="navItem selectedNavItem" id="dashboardNavElement">
          <img src="icons/dashboard.png" />
        </li>
        <li class="navItem" id="profileNavElement">
          <img src="icons/user.png" />
        </li>
        <li class="navItem" id="calendarNavElement">
          <img src="icons/calendar.png" />
        </li>
      </ul>
    </nav>
  </div>
    <main>
      <!-- ===== Bartenders View  ===== -->
      <div class="containersBox left">
        <div class="titleAndButton">
          <p class="titleForContainer">Bartenders</p>
          <button id="bartendersButton" class="seeAllButton" type="button" name="button">
            See all
          </button>
        </div>

        <div class="contentBartenders" id="bartenderContainer">
        </div>
      </div>

      <!-- ===== Storage View  ===== -->
      <div class="containersBox right" id="storageContainer">
        <div class="titleAndButton">
          <p class="titleForContainer">Storage</p>
          <button id="storageButton" class="seeAllButton" type="button" name="button">
            See all
          </button>
        </div>

        <div class="tableContent">
          <table class="storageTable">
            <thead>
              <tr>
                <th class="productNameTitle">Product name</th>
                <th>Quantity</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="storageBeerContainer">
            </tbody>

            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- ===== Remaining Tap View  ===== -->
      <div class="containersBox left" id="remainingTapContainer">
        <div class="titleAndButton">
          <p class="titleForContainer">Remaining Tap</p>
          <!-- <button id="remainingTapButton" class="seeAllButton" type="button" name="button">See all</button> -->
        </div>
        <br /><br /><br /><br />

        <div class="bars" id="remainingTapBeerContainer">
        </div>
      </div>

      <!-- ===== Orders View  ===== -->
      <div class="containersBox right" id="ordersContainer">
        <div class="titleAndButton">
          <p class="titleForContainer">Orders</p>
          <button id="ordersButton" class="seeAllButton" type="button" name="button">
            See all
          </button>
        </div>

        <div id="clockContainer" class="clocks">
          
        </div>
      </div>
    </main>
  </body>

  <template id="bartenderTemplate">
    <div class="bartendersRow left" id="">
        <div class="bartendersCell">
          <p class="bartenderNumber"></p>
        </div>
        <div class="bartendersCell">
          <div class="photoContainer">
                <img class="photoBartender" src="">
          </div>
        </div>
        <div class="bartendersCell">
          <div class="nameAndAction">
            <p class="name"></p>
            <p class="action"></p>
          </div>
        </div>
    </div>
</template>

<template id="storageBeerTemplate">
    <tr id="">
        <td class="productClass"></td>
        <td class="quantityClass"></td>
        <td class="statusClass">
          <p class="statusArea"></p>
        </td>
      </tr>
</template>

<template id="tapBeerTemplate">
    <div class="barAndName">
        <p class="beerName left"></p>
        <div class="beerBar right">
          <storng id="" class="beerBarProgress"></storng>
        </div>
      </div>
</template>

<template id="clockTemplate">
    <div id="clock" class="">
        <div class="circular">
          <div class="inner"></div>
          <div id="clockTime" class="circleTime"></div>
          <div id="clockNumber" class="circleNumber"></div>
          <div class="circle">
            <div class="circleBar leftCircle">
              <div class="circleProgress"></div>
            </div>
            <div class="circleBar rightCircle">
              <div class="circleProgress"></div>
            </div>
          </div>
        </div>
      </div>
</template>

<script src="script.js"></script>
</html>
